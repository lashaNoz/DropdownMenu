<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Dropdown Menu</title>
  </head>
  <body>
    <div class="navbar">
      <!-- Logo -->
      <a href="#" class="logo"><i class="bx bxs-home-heart"></i></a>
      <!-- End of Logo -->
      <!-- Navigation -->
      <div class="navigation">
        <a href="#" class="nav-link">Company</a>
        <!-- Dropdown 1 -->
        <div class="dropdown dropdown-1">
          <h2 class="dropdown-heading">Company</h2>
          <div class="dropdown-list">
            <h3>About Us</h3>
            <a href="#">Blog</a>
            <a href="#">Careers</a>
          </div>
          <div class="dropdown-list">
            <h3>Legal</h3>
            <a href="#">Privacy Policy</a>
            <a href="#">Terms & Conditions</a>
          </div>
        </div>
        <!-- End of Dropdown 1 -->
        <a href="#" class="nav-link">Resources</a>
        <!-- Dropdown 2 -->
        <div class="dropdown dropdown-2">
          <h2 class="dropdown-heading">Resources</h2>
          <div class="dropdown-list">
            <h3>Support</h3>
            <a href="#">Help Center</a>
            <a href="#">Give Feedback</a>
          </div>
          <div class="dropdown-list">
            <h3>Downloads</h3>
            <a href="#">Android App</a>
            <a href="#">IOS App</a>
          </div>
        </div>
        <!-- End of Dropdown 2 -->
        <a href="#" class="nav-link">Contact</a>
        <!-- Dropdown 3 -->
        <div class="dropdown dropdown-3">
          <h2 class="dropdown-heading">Contact</h2>
          <div class="dropdown-list">
            <h3>Tel:</h3>
            <a href="#">555 555 555</a>
            <a href="#">555 777 777</a>
          </div>
          <div class="dropdown-list">
            <h3>Chat</h3>
            <a href="#">Group 1</a>
            <a href="#">Group 2</a>
          </div>
        </div>
        <!-- End of Dropdown 3 -->
      </div>
      <!-- End of Navigation -->
      <!-- Navbar Btn -->
      <button class="navbar-btn">Let's Talk</button>
      <!-- End of Navbar Btn -->
      <!-- Hamburger Menu -->
      <a href="#" class="hamburger">
        <i class="bx bx-menu"></i>
      </a>
      <!-- End of Hamburger Menu -->
    </div>
  </body>
</html>
